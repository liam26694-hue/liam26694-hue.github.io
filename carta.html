<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:linear-gradient(120deg,#0b0b0b,#111);
    min-height:100vh;
    font-family:"Georgia", serif;
    overflow-y:auto;
    color:#e6e6e6;
}

/* BOT√ìN MUSICA */
#playMusic{
    position:fixed;
    top:20px;
    right:20px;
    padding:12px 22px;
    background:#c9a24d;
    color:#1b1b1b;
    border:none;
    border-radius:25px;

    z-index:20;
}

/* LUZ DE VELA OSCURA */
.candle-light{
    position:fixed;
    inset:-30%;
    background:radial-gradient(circle,
        rgba(255,190,100,.25),
        rgba(255,190,100,.12),
        transparent 70%);
    animation:flicker 4s infinite;
    pointer-events:none;
    z-index:1;
}

@keyframes flicker{
    0%{opacity:.35}
    25%{opacity:.55}
    50%{opacity:.4}
    75%{opacity:.6}
    100%{opacity:.45}
}

/* CARTA */
.paper{
    background:rgba(20,20,20,.95);
    width:90%;
    max-width:900px;
    margin:140px auto;
    padding:60px;
    border-radius:12px;
    box-shadow:
        0 30px 60px rgba(0,0,0,.8),
        inset 0 0 40px rgba(255,200,120,.05);
    position:relative;
    z-index:5;
    animation:paperIn 2.5s ease forwards;
}

/* ANIMACI√ìN ENTRADA */
@keyframes paperIn{
    from{
        opacity:0;
        transform:translateY(50px);
        filter:blur(12px);
    }
    to{
        opacity:1;
        transform:translateY(0);
        filter:blur(0);
    }
}

/* BORDE */
.paper::before{
    content:"";
    position:absolute;
    inset:14px;
    border:1px solid rgba(255,255,255,.08);
    pointer-events:none;
}

h1{
    text-align:center;
    margin-bottom:35px;
    color:#f0d68c;
}

/* TEXTO */
#text{
    font-size:20px;
    line-height:1.9;
    white-space:pre-wrap;
}

/* FIRMA */
.signature{
    margin-top:45px;
    text-align:right;
    font-size:22px;
    font-style:italic;
    color:#f0d68c;
}

/* CORAZONES */
.heart{
    position:absolute;
    color:#ff6b81;
    font-size:18px;
    animation:float 12s linear infinite;
    opacity:.6;
    pointer-events:none;
    z-index:2;
}

@keyframes float{
    from{
        transform:translateY(100vh) scale(.5);
        opacity:0;
    }
    to{
        transform:translateY(-10vh) scale(1.1);
        opacity:1;
    }
}
</style>
</head>
<body>

</html>
